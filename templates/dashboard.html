{% extends "layout.html" %}
   {% block body %}
   <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{  url_for('static',filename='img/home-bg.jpg' )}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Pannel</h1>
              <span class="subheading">Manage your post and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

<!-- Main Content -->
<div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
                

                <h1>Upload Files</h1>
                <div class="row">
                        we will add file uploader soon.
                    </div>
    <h1>Edit Posts</h1>       

    <table class="table">
        <thead>
          <tr>
            <th>sno</th>
            <th>title</th>
            <th>date</th>
            <th>edit</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody>



            {% for post in posts %}
          <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><button class="btn btn-primary">Edit</button></td>
            <td><button class="btn btn-primary">Delete</button></td>
          </tr>
          
          {% endfor %}

        </tbody>
      </table>
    </div>
</div>
</div>
         	
	{% endblock %}
